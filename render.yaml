# render.yaml
# تكوين تلقائي لخدمة متكاملة (backend + frontend + db + redis)
# يعمل مع مشروع sovereign_unified

services:
  - type: web
    name: sovereign-backend
    env: docker
    plan: free
    region: frankfurt  # يمكنك تغيير المنطقة (oregon, singapore, frankfurt...)
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: DATABASE_URL
        fromService:
          name: sovereign-db
          type: postgresql
      - key: REDIS_URL
        fromService:
          name: sovereign-redis
          type: redis
      - key: APP_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /api/health
    autoDeploy: true

  - type: web
    name: sovereign-frontend
    env: docker
    plan: free
    dockerfilePath: ./frontend/Dockerfile
    envVars:
      - key: APP_ENV
        value: production
    autoDeploy: true

databases:
  - name: sovereign-db
    plan: free
    region: frankfurt

redis:
  - name: sovereign-redis
    plan: free
    region: frankfurt