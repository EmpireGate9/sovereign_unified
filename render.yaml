services:
  - type: web
    name: sovereign-backend
    env: docker
    plan: free
    region: frankfurt
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /api/health
    autoDeploy: true

  - type: web
    name: sovereign-frontend
    env: docker
    plan: free
    region: frankfurt
    dockerfilePath: ./frontend/Dockerfile
    envVars:
      - key: APP_ENV
        value: production
    autoDeploy: true

databases:
  - name: sovereign-db
    plan: free
    region: frankfurt

  - type: redis
    name: sovereign-redis
    plan: free
    region: frankfurt
